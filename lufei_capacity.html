    <p>船长：蒙其.D.路飞<br>  
	他在小时候和红发香克斯斗气的时候吃下的果实——橡胶果实。<br>
　　橡胶果实能让他手脚伸长，他的绝技有:橡胶枪、橡胶乱打、橡胶战斧等等的平常绝技<br>
	还有自己学习了2挡、3 挡，后来冥王雷利（罗杰海贼团副船长）成为了他的师傅，教了他霸气。
　　</p>
